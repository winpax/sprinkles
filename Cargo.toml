[package]
authors = ["Juliette Cordor <professional@maybejules.com>"]
description = "A Rust based abstraction layer for Scoop"
edition = "2021"
homepage = "https://github.com/winpax/sprinkles"
license = "Apache-2.0"
name = "sprinkles-rs"
repository = "https://github.com/winpax/sprinkles"
rust-version = "1.75.0"
version = "0.13.4"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "sprinkles"

[features]
beta = []
default = ["manifest-hashes"]
manifest-hashes = [
    "base64",
    "digest",
    "getset",
    "quick-xml",
    "serde_json_path",
    "sha1",
    "sha2",
    "sxd-document",
    "sxd-xpath",
    "tokio-util",
    "url",
    "urlencoding",
]
v1 = []

[dependencies]
base64 = { version = "0.22", optional = true }
blake3 = { version = "1.5", features = ["rayon"] }
bytes = "1.6"
cfg-if = "1.0"
chrono = { version = ">=0.4.38", features = [
    "clock",
    "serde",
    "std",
], default-features = false }
clap = { version = "4.5", optional = true }
console = "0.15"
const_format = "0.2"
derive_more = "0.99"
